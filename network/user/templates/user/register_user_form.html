<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{% url 'user:register' %}" method="post">{% csrf_token %}
        <p><label>First Name: </label><input type="text" name="first_name"></p>
        <p><label>Last Name: </label><input type="text" name="last_name"></p>
        <p><label>Date of Birth: </label><input type="date" name="date_of_birth"></p>
        <p><label>Phone Number: </label><input type="text" name="phone_number"></p>
        <p><label>Gender: </label><label>Male</label><input type="radio" name="gender" value="male"><label>Female</label><input type="radio" name="gender" value="female"></p>
        <p><label>Email: </label><input type="text" name="email"></p>
        <p><label>Password: </label><input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</body>
</html>
