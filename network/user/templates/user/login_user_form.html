<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{% url 'user:authorize' %}" method="post">{% csrf_token %}
        <p><label>Email: </label><input type="text" name="email"></p>
        <p><label>Password: </label><input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</body>
</html>
