{% extends 'social/base.html' %}

{% block content %}
<h1>Your groups</h1>

<ul>
    {% for group in group_list %}
    <li><h4>{{ group.name }}</h4></li>
    <li>{{ group.description }} </li><br>
    <li><button><a href="{% url 'social:join_group' %}">Join Group</a></button></li>

    <h4><button><a href="{% url 'social:index' user %}">Go back to index</a></button></h4>
    {% empty %}
    <li>Empty</li>
    {% endfor %}
</ul>
{% endblock %}
