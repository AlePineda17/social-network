{% extends 'social/base.html' %}

{% block content %}
<h1>Your events</h1>

<ul>
    {% for event in event_list %}
    <li><h4>{{ event.name }}</h4></li>
    <li>{{ event.description }} </li>
    <li>{{ event.date }} -- {{ event.start_time }} -- {{ event.end_time }}</li><br>
    <li><button><a href="{% url 'social:assist_event' %}">Assist</a></button></li>

    <button><a href="{% url 'social:index' user %}">Go back to index</a></button>
    {% empty %}
    <li>Empty</li>
    {% endfor %}
</ul>
{% endblock %}
